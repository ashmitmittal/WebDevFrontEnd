<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="first-component.css">
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>React</title>
</head>
<body>
    <div id="app">
        <script type="text/babel">
            class HobbyList extends React.Component {
                render() {
                    const hobbies = ['sleeping','eating','cuddling'];
                    const liStyle = {fontSize: '1.5em'};
                   return ( 
                        <ul>
                            {hobbies.map((h,i) => {
                                return <li key={i} style={liStyle}>{h}</li>
                            })}
                        </ul>
                   );
                }
            }
            class Pet extends React.Component {
                render() {
                    return (
                        <div className="card">
                            <h2 className="name">Some pic</h2>
                            <img src="https://images.unsplash.com/photo-1575046458639-ec976a9e4a28?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
                             alt="Some pic from unsplash" />
                            <h5 style={{fontSize:'2em',margin:'2px'}}>Hobbies:</h5>
                            <HobbyList />
                        </div>
                    );
                }
            }
            ReactDOM.render(<Pet />,document.getElementById("app"));
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>jQuery</title>
</head>
<body>
    <h1>sliding effects</h1>
    <!-- <a href="mailto:ashmit.mittal111@gmail.com">mail</a> -->
    <i class="fa fa-plus" aria-hidden="true" id="ic"></i>
    <nav id="nav" style="display: none;">
        <ul style="color: red; border: 15px solid green;">
            <li>home</li>
            <li>signup</li>
            <li>login</li>
        </ul>
    </nav>
    <script>
        $(document).ready(function(){
            $("#ic").click(function(){
                $("#nav").slideToggle(1000).animate({
                    width: '600px',
                    height: '+=200px'
                },1000);
                $("i").toggleClass("fa fa-plus fa fa-times");
            });
        });
    </script>
</body>
</html>

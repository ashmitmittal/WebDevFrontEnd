<html lang="en">

	<body>
		<div id="codemirror"></div>
		<script>
			var editor = CodeMirror(document.getElementById('codemirror'), {
				value: 'function testing(){\n\t alert("hello world");\n}',
				mode: 'javascript',
				theme: 'dracula',
				tabSize: 1,
				lineNumbers: true,
				indentWithTabs: 1,
				enterMode: 'keep',
				tabMode: 'shift',
				keyup: function(e) {
					console.log('tesdsd');
				}
			});

			// editor.on('inputRead', function(cm, changeObj) {
			// 	if (

			// 		event.keyCode != 13
			// 	) {
			// 		/*Enter - do not open autocomplete list just after item has been selected in it*/
			// 		CodeMirror.commands.autocomplete(cm, null, { completeSingle: false });
			// 	}
			// });

			editor.on('keyup', function(cm, event) {
				if (
					!cm.state
						.completionActive /*Enables keyboard navigation in autocomplete list*/ &&
					event.keyCode > 64 &&
					event.keyCode < 91
				) {
					// only when a letter key is pressed
					CodeMirror.commands.autocomplete(cm, null, { completeSingle: false });
				}
			});
		</script>
	</body>
</html>

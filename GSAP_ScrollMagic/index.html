<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./Style.css" />

		<title>Scroll animation</title>
	</head>
	<body>
		<section>
			<h1>Scroll down</h1>
		</section>
		<section class="sticky">
			<blockquote>"I think You start to code........" <span></span></blockquote>
			<img
				id="coding"
				src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80"
			/>
			<img
				id="google"
				src="https://images.unsplash.com/photo-1488155436641-58ef42fcc44e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=889&q=80"
			/>
			<div id="box"></div>
		</section>
		<section>
			<h1>Scroll Up</h1>
		</section>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
